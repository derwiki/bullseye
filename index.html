<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.emit('playerLogIn', (response) => {
        console.log('player log in response', response);
        // init the listeners
        
      });

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });

      socket.on('playerLogIn')
    </script>
  </head>
  <body>
    <h1>Pac Person!</h1>
    <p id="server-time"></p>
  </body>
</html>
